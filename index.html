<!doctype html>
<html>

<head>
    <title>polymer-windows</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="components/webcomponentsjs/webcomponents.js"></script>

    <link href="components/core-icons/av-icons.html" rel="import">
    <link href="components/paper-fab/paper-fab.html" rel="import">
    <link href="components/paper-icon-button/paper-icon-button.html" rel="import">
    <link href="components/paper-dropdown/paper-dropdown.html" rel="import">
    <link href="components/paper-item/paper-item.html" rel="import">
    <link href="components/paper-menu-button/paper-menu-button.html" rel="import">
    <link href="components/paper-spinner/paper-spinner.html" rel="import">

    <link href="components/core-animated-pages/transitions/tile-cascade.html" rel="import">
    <link href="components/core-animated-pages/transitions/slide-up.html" rel="import">
    <link href="components/core-animated-pages/transitions/slide-down.html" rel="import">
    <link href="components/core-animated-pages/transitions/slide-from-bottom.html" rel="import">
    <link href="components/core-animated-pages/transitions/slide-from-right.html" rel="import">
    <link href="components/core-animated-pages/transitions/scale-up.html" rel="import">
    <link href="components/core-animated-pages/transitions/cascade-transition.html" rel="import">
    <link href="components/core-animated-pages/transitions/list-cascade.html" rel="import">

    <link href="components/core-drawer-panel/core-drawer-panel.html" rel="import">
    <link href="components/core-icon-button/core-icon-button.html" rel="import">
    <link href="components/core-item/core-item.html" rel="import">
    <link href="components/core-menu/core-menu.html" rel="import">
    <link href="components/code-mirror/code-mirror.html" rel="import">

    <link href="components/polymer-tile-window/polymer-tile-window.html" rel="import">

    <!-- main css -->
    <link rel="stylesheet" href="index.css">
</head>

<body fullbleed unresolved>

    <polymer-element name="polymer-windows">
        <template>
            <link rel="stylesheet" href="polymer-windows.css">

            <!-- main windows start -->
            <polymer-tile-window selected="{{page}}" transitions="hero-transition slide-up slide-down cross-fade cascade-transition scale-up list-cascade tile-cascade" on-core-animated-pages-transition-end="{{afterTransition}}" fit>

                <section>

                    <polymer-tile fit class="tiles-container">
                        <div class="tile-2" layout vertical linkto="scriptWindow">
                            <div style="background-color:#5F3BBA;" fit hero-id="script-editor"></div>
                            <div flex layout horizontal center center-justified relative>
                                <div layout horizontal>
                                    <div style="background:#eee;width:20px;height:40px;" hero-id="script-editor-left"></div>
                                    <div style="background:white;width:40px;height:40px;position:relative;" hero-id="script-editor-right">
                                        <core-icon icon="av:play-circle-fill" style="color:#259B24;width:16px;height:16px;position:absolute;right:1px;bottom:1px;" cross-fade></core-icon>
                                    </div>
                                </div>
                            </div>
                            <div class="tile-bottom" relative hero-id="script-editor-label">
                                Script Tester
                            </div>
                        </div>

                        <div class="tile-4" layout vertical linkto="newsWindow">
                            <div class="news-background" fit hero-id="news-collection"></div>
                            <div flex layout horizontal center center-justified relative>
                                <core-icon icon="av:my-library-books" style="color:white;width:60px;height:60px;" hero-id="news-icon"></core-icon>
                            </div>
                            <div class="tile-bottom" relative>
                                News Collection
                            </div>
                        </div>

                        <div class="tile-2" style="background-color:#D74F2A;" layout vertical>
                            <div flex></div>
                            <div class="tile-bottom">
                                Script Manager
                            </div>
                        </div>

                        <div class="tile-2">
                            <div class="tile-1" style="background-color:#B71C45;" layout vertical>
                                <div flex></div>
                                <div class="tile-bottom">
                                    Wallpaper
                                </div>
                            </div>
                            <div class="tile-1" style="background-color:#0093A6;" layout vertical>
                                <div flex></div>
                                <div class="tile-bottom">
                                    Logger
                                </div>
                            </div>
                        </div>

                        <div class="tile-2">
                            <div class="tile-1" style="background-color:#0A53BC;" layout vertical>
                                <div flex></div>
                                <div class="tile-bottom">
                                    Email
                                </div>
                            </div>
                            <div class="tile-1" style="background-color:#A4009C;" layout vertical>
                                <div flex></div>
                                <div class="tile-bottom">
                                    Image
                                </div>
                            </div>
                        </div>

                        <div class="tile-4" style="background-color:#00a300;" layout vertical>
                            <div flex></div>
                            <div class="tile-bottom">
                                System Monitor
                            </div>
                        </div>

                        <div class="tile-2" style="background-color:#ffeb3b;" layout vertical>
                            <div flex></div>
                            <div class="tile-bottom">
                                Permission
                            </div>
                        </div>

                        <div class="tile-2" style="background-color:#B71C45;" layout vertical>
                            <div flex></div>
                            <div class="tile-bottom">
                                Advertisement
                            </div>
                        </div>

                        <div class="tile-2" style="background-color:#5F3BBA;" layout vertical>
                            <div flex></div>
                            <div class="tile-bottom">
                                Pageview Integrator
                            </div>
                        </div>

                        <div class="tile-2" style="background-color:#00a300;" layout vertical>
                            <div flex></div>
                            <div class="tile-bottom">
                                Template
                            </div>
                        </div>

                    </polymer-tile>

                    <div class="tall-toolbar" layout horizontal center reverse>
                        <paper-menu-button>
                            <paper-button noink>
                                <core-icon icon="account-circle"></core-icon>
                                user
                            </paper-button>
                            <paper-dropdown class="dropdown" halign="right">
                                <core-menu class="menu">
                                    <paper-item><a href="#">BACK TO HOME PAGE</a>
                                    </paper-item>
                                    <paper-item><a href="#">SIGN OUT</a>
                                    </paper-item>
                                </core-menu>
                            </paper-dropdown>
                        </paper-menu-button>
                        <h1 flex>POLYMER WINDOWS</h1>
                    </div>

                </section>

                <section window id="scriptWindow">
                    <div style="background:#5F3BBA;" fit hero-id="script-editor" hero></div>
                    <core-drawer-panel id="script-panel" relative hero>
                        <core-header-panel drawer layout vertical>
                            <core-toolbar class="script-tall" layout horizontal center center-justified scale-up cross-fade>
                                <div style="font-size:20px;" hero-id="script-editor-label" hero>Script Tester</div>
                            </core-toolbar>
                            <div class="script-editor-left" flex hero-id="script-editor-left" hero>
                                <div layout horizontal center style="border-bottom:1px solid #ddd;">
                                    <paper-icon-button icon="add">
                                    </paper-icon-button>
                                    <paper-icon-button icon="save">
                                    </paper-icon-button>
                                    <paper-icon-button icon="delete">
                                    </paper-icon-button>
                                    <div flex></div>
                                    <paper-icon-button icon="refresh">
                                    </paper-icon-button>
                                </div>
                                <core-menu id="scriptListMenu">
                                </core-menu>
                            </div>
                        </core-header-panel>
                        <core-header-panel main layout vertical>
                            <core-toolbar class="script-tall" layout horizontal center scale-up cross-fade>
                                <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>
                                <div flex></div>
                                <core-icon-button icon="clear" closeButton></core-icon-button>
                            </core-toolbar>
                            <div class="script-editor-right" flex layout vertical hero-id="script-editor-right" hero>
                                <paper-fab icon="av:play-arrow" class="fab fab-active">
                                </paper-fab>
                                <code-mirror id="codeMirror" value="function(){}" flex mode="javascript" theme="default">
                                </code-mirror>
                            </div>
                        </core-header-panel>
                    </core-drawer-panel>
                </section>

                <section window id="newsWindow" layout vertical>
                    <div class="news-background" fit layout vertical center center-justified hero-id="news-collection" hero>
                        <core-icon icon="av:my-library-books" style="color:white;width:150px;height:150px;" hero-id="news-icon" hero></core-icon>
                        <paper-spinner class="white" active scale-up cross-fade></paper-spinner>
                    </div>

                    <div class="horizontal-header" relative layout horizontal center reverse>
                        <core-icon-button class="margin-l" icon="clear" closeButton scale-up cross-fade></core-icon-button>
                        <core-icon-button icon="refresh" scale-up cross-fade disabled?="{{loading}}"></core-icon-button>
                    </div>

                </section>

            </polymer-tile-window>
        </template>

        <script src="polymer-windows.js"></script>

    </polymer-element>

    <polymer-windows></polymer-windows>
</body>

</html>
